<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <style>
      html, body { height: 100vh; margin: 0; padding: 0}
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>

    <noscript>
      <div style="height:100vh; width: 100vw; display: flex; font-family: Roboto; align-items: center; justify-content: center;">
          <div style="width: 50vw; border: 4px solid green; background-color: green; color: white; padding: 32px; border-radius: 16px;">
              <h1 class="display-4">В вашем браузере отключен Javascript</h1>
              <p>Включите JavaScript и обновите страницу, тогда все будет работать.</p>
              <p>Про то, как включить JavaScript, можно прочитать здесь:
                  <a href="http://www.enable-javascript.com/ru/" target="_blank"> как включить JavaScript</a></p>
          </div>
      </div>
  </noscript>    
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
